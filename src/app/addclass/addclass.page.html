<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>创建班课</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-divider>
    <ion-label></ion-label>
  </ion-item-divider>
  <ion-item>
    <ion-label>学校</ion-label>
    <select class="ooo" style="text-align: center;text-align-last: center;" placeholder="未设置" [(ngModel)]="class.school_id">
      <option value = ""> ---请选择---</option>>
      <option *ngFor="let item of list1">  {{item.name}}</option>
    </select>
  </ion-item>
  <ion-item>
    <ion-label>院系</ion-label>
    <select  placeholder="未设置" [(ngModel)]="class.faculty_id">
      <option value = ""> ---请选择---</option>>
      <option *ngFor="let item of list2">  {{item.name}}</option>
    </select>
  </ion-item>
  <ion-item>
    <ion-label>班级</ion-label>
    <ion-input type="text" placeholder="未设置" slot="end" [(ngModel)]="class.class_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>课程</ion-label>
    <ion-input type="text" placeholder="未设置" slot="end" [(ngModel)]="class.course"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>学期</ion-label>
    <ion-input type="text" placeholder="未设置" slot="end" [(ngModel)]="class.semester"></ion-input>
  </ion-item>

  
</ion-list>
<ion-button (click)="createclass()" expand="block" fill="outline" shape="round">
  创建
</ion-button>
